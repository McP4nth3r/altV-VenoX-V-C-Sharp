<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="Container">
        <div class="Container-Header">VenoX Zombies 1.0</div>
        <div class="Container-Level"></div>
        <div id="ZombieKills" class="Container-Level-Anim stripes animated reverse slower"></div>
    </div>
    <script>
        if ('alt' in window) {
            alt.on('UpdateZombieKills', (value) => {
                document.getElementById('ZombieKills').innerHTML = 'Zombie-Level :' + value;
            });
        }

    </script>
</body>
