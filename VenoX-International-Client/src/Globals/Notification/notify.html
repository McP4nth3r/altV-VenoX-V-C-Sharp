	<link href="notify.css" rel="stylesheet">
	<script>
		function loadSoundTablesNotify() {
			document.getElementById('audio_notify').volume = 0.1;
			document.getElementById('audio_legendary').volume = 0.3;
			document.getElementById('audio_hitsound').volume = 0.15;
		}
	</script>

	<script>
		let bloodscreen = $("#blood_in_vnx");
		let bloodscreenTimeout;

		function showBloodscreen() {
			if (bloodscreenTimeout) {
				clearTimeout(bloodscreenTimeout);
				let dom = bloodscreen.get()[0];
				dom.style.animation = "none";
				dom.offsetHeight;
				dom.style.animation = "fadeout_blood 2.5s";
			} else {
				bloodscreen.css({
					"display": "block",
					"animation": "fadeout_blood 2.5s"
				});
			}
			bloodscreenTimeout = setTimeout(function () {
				bloodscreen.css("display", "none");
				bloodscreenTimeout = null;
			}, 2500);
		}
	</script>
