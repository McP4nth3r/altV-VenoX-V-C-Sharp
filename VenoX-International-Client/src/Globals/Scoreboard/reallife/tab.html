<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="tab.css">
    <link rel="stylesheet" href="https://venox-international.com/Lib/Window/style.css">
</head>

<body>
    <div class="all" id="scoreboard">
        <div id="playerlist" class="d-none">
            <div class="VnX-Window" id="back">
                <div class="header">VenoX - Reallife</div>
                <img class="background" src="images/background_1.jpg">
                <div class="parting_line_1"></div>
                <div class="parting_line_2"></div>
                <div class="parting_line_3"></div>
                <div class="parting_line_4"></div>
                <div class="parting_line_5"></div>
                <div class="parting_line_6"></div>

                <div class="name_h">Name</div>
                <div class="time_h">Spielzeit</div>
                <div class="status_h">Status</div>
                <div class="handy_h">Handy</div>
                <div class="vip_h">VIP</div>
                <div class="faction_h">Fraktion</div>
                <div class="ping_h">Ping</div>
                <ul>
                    <id class="scoreboard">
                        <id class="PlayerColumn-0" id="scoreboard-value-0">
                            <label for="name"></label>
                        </id>
                        <id class="PlayerColumn-1" id="scoreboard-value-1">
                            <label for="time"></label>
                        </id>
                        <id class="PlayerColumn-2" id="scoreboard-value-2">
                            <label for="status"></label>
                        </id>
                        <id class="PlayerColumn-3" id="scoreboard-value-3">
                            <label for="handy"></label>
                        </id>
                        <id class="PlayerColumn-4" id="scoreboard-value-4">
                            <label for="vip"></label>
                        </id>
                        <id class="PlayerColumn-5" id="scoreboard-value-5">
                            <label for="faction"></label>
                        </id>
                        <id class="PlayerColumn-6" id="scoreboard-value-6">
                            <label for="ping"></label>
                        </id>
                    </id>
                </ul>
            </div>

            <div class="VnX-Window" id="slider">
                <div class="header_r">Fraktionen</div>
                <div class="police" id="police">L.S.P.D : 0</div>
                <div class="mafia" id="mafia">La Cosa Nostra : 0</div>
                <div class="yakuza" id="yakuza">Yakuza : 0</div>
                <div class="weazel_news" id="weazel_news">Weazel News : 0</div>
                <div class="fib" id="fib">F.I.B : 0</div>
                <div class="vatos_locos" id="vatos_locos">Vatos Locos : 0</div>
                <div class="army" id="army">U.S. Army : 0</div>
                <div class="samcro" id="samcro">SAMCRO : 0</div>
                <div class="medic" id="medic">Medic : 0</div>
                <div class="mechaniker" id="mechaniker">Mechaniker : 0</div>
                <div class="ballas" id="ballas">Rollin Height's : 0</div>
                <div class="compton" id="compton">Compton's : 0</div>
                <div class="player" id="player">Online : 0</div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
