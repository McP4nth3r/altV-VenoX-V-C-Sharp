<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet">

</head>


<body>

	<div class="all">
		<div class="back"></div>
		<div class="blue_header"></div>
		<div class="text_info_bottom" align="right" id="text_info_bottom"></div>
		<center>
			<div class="text_head" id="text_head"></div>
			<div class="text_info" id="text_info"></div>

			<div class="job_info_first" id="job_info_first"></div>
			<div class="job_info_scnd" id="job_info_scnd"></div>
			<div class="job_info_third" id="job_info_third"></div>

			<div class="btn1" id="btn1" onclick="alt.emit(`job_window_1_button_c`, 1);"></div>
			<div class="btn2" id="btn2" onclick="alt.emit(`job_window_1_button_c`, 2);"></div>
			<div class="btn3" id="btn3" onclick="alt.emit(`job_window_1_button_c`, 3);"></div>
			<div class="close" onclick="alt.emit('Reallife:JobWindowDestroy');">X</div>
		</center>
	</div>
	<script>
		if ('alt' in window) {
			alt.on('Job:Init', (headertext, boxtext, buttontext1, buttontext2, buttontext3, buttondescription1, buttondescription2, buttondescription3, joblvl) => {
				document.getElementById('text_head').innerHTML = headertext;
				document.getElementById('text_info').innerHTML = boxtext;
				document.getElementById('btn1').innerHTML = buttontext1;
				document.getElementById('btn2').innerHTML = buttontext2;
				document.getElementById('btn3').innerHTML = buttontext3;
				document.getElementById('job_info_first').innerHTML = buttondescription1;
				document.getElementById('job_info_scnd').innerHTML = buttondescription2;
				document.getElementById('job_info_third').innerHTML = buttondescription3;
				document.getElementById('text_info_bottom').innerHTML = joblvl;
			});
		}
	</script>

</body>
