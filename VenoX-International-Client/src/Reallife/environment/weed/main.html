<head>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="style.css" rel="stylesheet">
</head>
    
    
<body>
    
    <div    class="all">
    <div    class="back"></div>
    <div    class="blue_header"></div>
    
    <center>
    <div    class="text_head">Weed-Seeds</div>
    <div    class="text_info" id="text_info">Wenn du paar Weedsamen brauchst, bist du hier richtig</div>
    <input  class="textarea" id="value" placeholder="Betrag..." rows="1" maxlength="15">
    <div    class="buybutton" onclick="ButtonPressed()">Kaufen</div>
    <div    class="close" onclick="CloseWeedShopWindow()">X</div>

    <script>
        if ("alt" in window) {

            function ButtonPressed() {
                let v = document.getElementById('value').value;
                console.log(v);
                alt.emit("ButtonPressed", v);
            }
            function CloseWeedShopWindow() {
                alt.emit("destroyWeedShopWindow");
            }
            
        }
    </script>

    </center>
    </div>
    
</body>
