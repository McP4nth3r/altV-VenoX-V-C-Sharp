<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<!-- External CSS libraries -->
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" rel="stylesheet" href="assets/css/fonts.css">
</head>

<body>
	<div class="container-box" id="speedometer">
		<div class="box">
			<svg viewBox="0 0 600 380">

				<path id="km" d="M 300,350 a125,125 0 1,1 210,0" />
				<path id="speedProgress" d="M 300,350 a125,125 0 1,1 210,0" />

				<path id="taho" d="M 80,220 a75,75 0 1,1 170,0" />
				<path id="tahoProgress" d="M 80,220 a75,75 0 1,1 170,0" />

				<path id="fuel" d="M 50,220 a40,40 0 1,1 229,0" />
				<path id="fuelProgress" d="M 50,220 a40,40 0 1,1 229,0" />



				<text id="speed" x="404" y="265" class="svgText"
					style="font-size: 60px; text-anchor: middle;">300</text>
				<text x="383" y="290" class="svgText" style="font-size: 16px; fill: gray;">km/h</text>
				<text id="mileage" x="405" y="340" class="svgText"
					style="font-size: 18px; text-anchor: middle;">0.0000km</text>

				<text id="speed" x="220" y="310" class="svgText" style="font-size: 46px; text-anchor: middle;">N</text>
				<text x="221" y="335" class="svgText"
					style="font-size: 16px; text-anchor: middle; fill: gray;">gear</text>

				<text id="fuelRate" x="93" y="400" class="svgText"
					style="font-size: 18px; text-anchor: middle;">150L</text>

				<image id="door" href="assets/images/oil.png" x="78" y="347" height="30px" width="30px" />
				<image id="door" href="assets/images/doorClose.png" x="310" y="360" height="30px" width="30px" />
				<image id="headlight" href="assets/images/headlightOff.png" x="363" y="361" height="30px"
					width="30px" />
				<image id="safetybelt" href="assets/images/beltOff.png" x="417" y="362" height="30px" width="30px" />
				<image id="key" href="assets/images/keyOff.png" x="470" y="363" height="30px" width="30px" />

			</svg>
		</div>
	</div>
	<!-- External JS libraries -->
	<script type="text/javascript" src="assets/js/speedometer.js"></script>
	<script>
		if ('alt' in window) {
			alt.on("Speedometer:Visible", state => {
				if (state) document.getElementById('speedometer').classList.add('d-none');
				else document.getElementById('speedometer').classList.remove('d-none');
			});
		}
	</script>
</body>

</html>
