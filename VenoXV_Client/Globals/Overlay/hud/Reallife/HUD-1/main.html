<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<!-- External CSS libraries -->
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" rel="stylesheet" href="assets/css/fonts.css">

</head>

<body>
	<div id="inventory">
		<div class="form">

			<div class="eatBar">
				<svg viewBox="0 0 144 115">
					<defs>
						<filter id="blur">
							<feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
						</filter>

						<filter id="shadow">
							<feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#000000" />
						</filter>

					</defs>

					<circle r="28" cx="75" cy="17" id="background" filter="url(#blur)"></circle>
					<circle r=" 28" cx="75" cy="17" id="eatBar" filter="url(#blur)"></circle>
					<image href="assets/images/eat.png" filter="url(#shadow)" x="14" y="37" height="35px"
						width="35px" />

					<circle r="28" cx="75" cy="98" id="background" filter="url(#blur)"></circle>
					<circle r=" 28" cx="75" cy="98" id="waterBar" filter="url(#blur)"></circle>
					<image href="assets/images/water.png" filter="url(#shadow)" x="95" y="37" height="35px"
						width="35px" />
				</svg>


			</div>

			<div class="logo">
				<img class="logo-img" src="assets/images/logo.png" />
				<img class="onlineImg" src="assets/images/online.png" />
				<span id="onlin" class="onlineSpan">537</span>
				<span id="i" class="idSpan">ID:2343</span>
			</div>

			<div class="secondInterface">

				<span id="greenZone" class="greenZoneSpan">Зеленая зона</span>

				<img src="assets/images/money.png" class="walletImg" />
				<span id=" money" class="moneySpan">$4,329</span>
				<img src="assets/images/card.png" class="cardImg" />
				<span id=" card" class="cardSpan">$61,637</span>
			</div>

			<div id="mic" class="micBG">
				<img class="micImg" src="assets/images/mic.png" />
			</div>

			<div class="timeInterface">

				<span id="time" class="spanTime">16:54</span>
				<span id="date" class="spanDate">27.01.2021</span>
				<img src="assets/images/thermometer.png" class="thermometerImg" />
				<span id="Thermometer" class="spanThermometer">-28°C</span>
			</div>

		</div>
	</div>
	<!-- External JS libraries -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="assets/js/hud.js"></script>
</body>

</html>
