<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="window.css" rel="stylesheet">
</head>


<body>

    <div class="all">
        <div class="back"></div>
        <div class="blue_header"></div>
        <div class="blue_header_line"></div>

        <center>
            <div class="text_head" id="text_head">INFORMATION</div>
            <div class="text_info" id="text_info"> Your Account is banned!</div>
            <div class="text_info_help" id="text_info_help"></div>
        </center>
        <div class="username_info" id="user_info">Player Name : </div>
        <div class="banzeit_info" id="user_info">Banned till :</div>
        <div class="bangrund_info" id="user_info">Reason : </div>

        <div class="username_info_text" id="username_info_text"></div>
        <div class="banzeit_info_text" id="banzeit_info_text"></div>
        <div class="bangrund_info_text" id="bangrund_info_text"></div>
    </div>
    <script>
        if ('alt' in window) {
            alt.on('BanWindow:Init', (name, date, reason) => {
                document.getElementById('username_info_text').innerHTML = name;
                document.getElementById('banzeit_info_text').innerHTML = date;
                document.getElementById('bangrund_info_text').innerHTML = reason;
            });
        }
    </script>
</body>
