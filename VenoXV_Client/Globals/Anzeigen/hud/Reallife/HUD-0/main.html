<head>
    <link rel="stylesheet" href="https://venox-reallife.com/Lib/Window/style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="HUD" class="d-none">
        <div class="HUD_HEADER">
            <div class="HUD_HEADER_TEXT">Los Santos Airport, LS</div>
        </div>
        <div class="HUD_HEADER_ARMOR_BACKGROUND">
            <div class="HUD_HEADER_ARMOR_BAR stripes animated reverse slower"></div>
            <div class="HUD_STATS_TEXT">80%</div>
            <img class="HUD_STATS_IMAGE" src="files/images/armour.png">
        </div>
        <div class="HUD_HEADER_HEALTH_BACKGROUND">
            <div class="HUD_HEADER_HEALTH_BAR stripes animated reverse slower"></div>
            <div class="HUD_STATS_TEXT">30%</div>
            <img class="HUD_STATS_IMAGE" src="files/images/health.png">
        </div>
        <div class="HUD_HEADER_HUNGER_BACKGROUND">
            <div class="HUD_HEADER_HUNGER_BAR stripes animated reverse slower"></div>
            <div class="HUD_STATS_TEXT">100%</div>
            <img class="HUD_STATS_IMAGE" src="files/images/hunger.png">
        </div>
        <div class="HUD_HEADER_FACTION"></div>

        <div class="HUD_BOTTOM_BAR">
            <div class="HUD_BOTTOM_MONEY">1.504.450$</div>
            <img class="HUD_BOTTOM_VOICE" src="files/images/muted.png">
        </div>

        <div class="HUD_WANTEDS">
            <img id="Wanteds-1" src="files/images/wanted_active.png">
            <img id="Wanteds-2" src="files/images/wanted_inactive.png">
            <img id="Wanteds-3" src="files/images/wanted_inactive.png">
            <img id="Wanteds-4" src="files/images/wanted_inactive.png">
            <img id="Wanteds-5" src="files/images/wanted_inactive.png">
            <img id="Wanteds-6" src="files/images/wanted_inactive.png">
        </div>
    </div>

    <script src="script.js"></script>

</body>
