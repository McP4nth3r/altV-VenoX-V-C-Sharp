<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://venox-reallife.com/Lib/Window/style.css">
    <script src="../script.js"></script>
</head>

<body>
    <div class="all" id="scoreboard">
        <div id="playerlist" class="d-none">
            <div class="VnX-Window" id="back">
                <div class="header">VenoX - 7 Towers</div>
                <img class="background" src="images/background_1.png">
                <div class="parting_line_1"></div>
                <div class="parting_line_2"></div>
                <div class="parting_line_3"></div>
                <div class="parting_line_4"></div>

                <div class="name_h">Name</div>
                <div class="time_h">Time</div>
                <div class="wins_h">Wins</div>
                <div class="vip_h">VIP</div>
                <div class="ping_h">Ping</div>
                <ul>
                    <id class="scoreboard">
                        <id class="PlayerColumn-1" id="scoreboardplayer">
                            <label for="name"></label>
                        </id>
                        <id class="PlayerColumn-2" id="scoreboardspielzeit">
                            <label for="time"></label>
                        </id>
                        <id class="PlayerColumn-3" id="scoreboardwins">
                            <label for="wins"></label>
                        </id>
                        <id class="PlayerColumn-4" id="scoreboardVIP">
                            <label for="vip"></label>
                        </id>
                        <id class="PlayerColumn-5" id="scoreboardping">
                            <label for="ping"></label>
                        </id>
                    </id>
                </ul>
            </div>
        </div>
    </div>
</body>
