<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="tab.css">
	<link rel="stylesheet" href="scrollbar.css" />
	<script src="script.js"></script>
</head>

<body>
	<div class="all" id="scoreboard">
		<div id="playerlist" class="d-none">
			<div class="back"></div>
			<div class="blue_line"></div>
			<div class="header">VenoX - Tactics</div>
			<div class="header_background"></div>
			<div class="footer"></div>

			<div class="parting_line_1"></div>
			<div class="parting_line_2"></div>
			<div class="parting_line_3"></div>
			<div class="parting_line_4"></div>
			<div class="parting_line_5"></div>
			<div class="parting_line_6"></div>
			<div class="parting_line_7"></div>
			<div class="parting_line_8"></div>

			<div class="userdata_header">Name</div>
			<div class="spielzeit_header">Spielzeit</div>
			<div class="status_header">Status</div>
			<div class="kills_header">Kills</div>
			<div class="tode_header">Tode</div>
			<div class="ping_header">Ping</div>
			<ul>
				<id class="scoreboard">
					<id class="name" id="scoreboardplayer">
						<label for="name"></label>
					</id>

					<id class="time" id="scoreboardspielzeit">
						<label for="time"></label>
					</id>

					<id class="status" id="scoreboardstatus">
						<label for="status"></label>
					</id>

					<id class="kills" id="scoreboardKILLS">
						<label for="kills"></label>
					</id>

					<id class="tode" id="scoreboardtode">
						<label for="tode"></label>
					</id>

					<id class="ping" id="scoreboardping">
						<label for="ping"></label>
					</id>
				</id>
			</ul>
		</div>
	</div>
</body>
