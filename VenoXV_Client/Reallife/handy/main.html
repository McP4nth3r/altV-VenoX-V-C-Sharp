<head>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://venox-reallife.com/Lib/Window/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
    
<body>
    <div class="all d-none">
        <div id="PhoneIndex" class="PhoneIndex" src="./files/images/vnxphone.png">
            <div class="HomeButton" onclick="DrawHomeScreen();"></div>
            <div class="PhoneScreen">
                
                <div id="PhoneOffScreen" class="d-none">
                    <div class="Off_Text">Dein Handy<br><br>ist derzeitig<br><br>ausgeschaltet</div>
                    <div class="On_Button" onclick="TurnPhoneOn(true)">Einschalten</div>
                </div>
                
                <div id="PhoneHomeScreen" class="d-none">
                    <div class="PhoneBackground"></div>
                    
                    <div class="PhoneAppBar">
                        <div class="Phone_App_Call" onclick="OnAppClick('PhoneCallScreen');"></div>
                        <div class="Phone_App_SMS" onclick="OnAppClick('PhoneSMSScreen');"></div>
                        <div class="Phone_App_MUSIC" onclick="OnAppClick('PhoneMusicScreen');"></div>
                        <div class="Phone_App_Safari" onclick="OnAppClick('PhoneSafariScreen');"></div>
                    </div>
                    
                    <div class="PhoneAppHome">
                        <div class="Phone_App_TurnOff" onclick="TurnPhoneOn(false)"></div>
                        <div class="Phone_App_Ammunation"></div>
                        <div class="Phone_App_Website"></div>
                        <div class="Phone_App_Pornhub"></div>
                    </div>
                </div>

                <div id="PhoneCallScreen" class="d-none">
                    <div class="PhoneCallBackground">
                        <div class="callscreenheader">Telefon
                            <div class="Username">Name</div>
                            <div class="Telnr">Tel.</div>
                        </div>
                        <div class="callscreenGridbg"></div>
                        <div class="call_button">Anrufen</div>
                    </div>
                </div>

                <div id="PhoneCallScreenActive" class="d-none">
                    <div class="PhoneCallActiveBackground">
                        <div class="BlurBG"></div>
                        <div class="PhoneCallActiveName"></div>
                        <div class="PhoneCallActiveStatus"></div>
                        <div class="PhoneCallActiveAvatarImage"></div>
                        <div class="PhoneCallActiveHangup d-none">Auflegen</div>
                        <div class="PhoneCallActiveAccept d-none">Annehmen</div>
                        <div class="PhoneCallActiveDeny d-none">Ablehnen</div>
                    </div>
                </div>

                <div id="PhoneSMSScreen" class="d-none">
                    <div class="PhoneChatBackground">
                        <div class="SMSScreenHeader">Nachrichten
                            <div class="Username">Name</div>
                            <div class="Telnr">Tel.</div>
                        </div>
                        <div class="chatscreenGridbg"></div>
                        <div class="sms_new" onclick="OnAppClick('PhoneNewSMSScreen');">Chat starten</div>
                        <div class="sms_button">Chat öffnen</div>
                    </div>
                </div>
                
                <div id="PhoneNewSMSScreen" class="d-none">
                    <div class="PhoneSMSBackground">
                        <div class="SMSScreenHeader">Neue Unterhaltung
                            <div class="Username">Name</div>
                            <div class="Telnr">Tel.</div>
                        </div>
                        <div class="smsscreenGridbg"></div>
                        <div class="sms_button">Schreiben</div>
                    </div>
                </div>
                
                <div id="PhoneWriteSMSScreen" class="d-none">
                    <div class="PhoneSMSBackground">
                        <div class="ChatScreenHeader"></div>
                        <div class="ChatCall">
                            <i id="up" class="fas fa-phone"></i>
                        </div>
                        <div class="ChatArea"></div>
                        <input id="message" placeholder="Nachricht eingeben..." rows="1" maxlength="50">
                        <div class="send_button">
                            <i id="send" class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
                
                <div id="PhoneMusicScreen" class="d-none">
                    <div class="PhoneMusicBackground">
                        <div class="MusicScreenHeader">Musik Streams</div>
                        <div class="musicscreenGridbg"></div>
                        <input id="NewMusicName" placeholder="Streaming Name einfügen..." rows="1">
                        <input id="NewMusicLink" placeholder="Streaming Link einfügen..." rows="1">
                        <div class="AddMusic" tooltip="Stream hinzufügen!">
                            <i id="createmusic" class="fa fa-plus-square"></i>
                        </div>
                        <div class="MusicVolumeDown MusicVolumeClick" id="0">
                            <i id="down" class="fas fa-volume-down"></i>
                        </div>
                        <div class="MusicVolumeUp MusicVolumeClick" id="1">
                            <i id="up" class="fas fa-volume-up"></i>
                        </div>
                        <div class="MusicStop MusicStopClick">
                            <i id="stop" class="fas fa-pause"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts/allround.js"></script>
    <script src="scripts/call.js"></script>
    <script src="scripts/sms.js"></script>
    <script src="scripts/music.js"></script>
</body>
