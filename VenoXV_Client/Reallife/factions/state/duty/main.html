<head>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
    <div class="all">
        <div class="back"></div>
        <div class="blue_header"></div>
        <center>
            <div class="text_head" id="text_head"></div>
            <div class="text_info" id="text_info"></div>
            <div class="duty" onclick="ButtonPressed('Duty')">Duty</div>
            <div class="noose" onclick="ButtonPressed('Swat')">S.W.A.T</div>
            <div class="offduty" onclick="ButtonPressed('OffDuty')">Off-Duty</div>
            <div class="close" onclick="CloseStateWindow()">X</div>
            <script>
                if ("alt" in window) {
                    function ButtonPressed(button) {
                        alt.emit("ButtonPressed", button);
                    }
                    function CloseStateWindow() {
                        alt.emit("destroyDutyWindow");
                    }
                    alt.on('Duty:Load', (e, name) => {
                        $('.text_head').html("Willkommen Officer " + name);
                        $('.text_info').html(e);
                    });
                }
            </script>
        </center>
    </div>

</body>
