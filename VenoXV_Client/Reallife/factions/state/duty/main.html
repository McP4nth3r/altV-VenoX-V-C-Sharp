<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://venox-reallife.com/Lib/Window/style.css">
</head>

<body>
	<div class="VnX-Window !d-none" id="back">
		<div class="VnX-Header" id="header"></div>
		<div class="duty_text"></div>
		<div class="VnX-Button" id="duty_button" onclick="ButtonPressed('Duty')">Duty</div>
		<div class="VnX-Button" id="swat_button" onclick="ButtonPressed('Swat')">SWAT</div>
		<div class="VnX-Button" id="offduty_button" onclick="ButtonPressed('OffDuty')">Off-Duty</div>
		<div class="VnX-Close" id="close" onclick="CloseStateWindow()">X</div>
	</div>
	<script>
		if ("alt" in window) {
			function ButtonPressed(button) {
				alt.emit("ButtonPressed", button);
			}
			function CloseStateWindow() {
				alt.emit("destroyDutyWindow");
			}
			alt.on('Duty:Load', (FactioName, FactionText) => {
				$('.text_head').html(FactioName);
				$('.duty_text').html(FactionText);
			});
		}
	</script>
</body>
