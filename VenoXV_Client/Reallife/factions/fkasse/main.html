<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="fkasse.css" rel="stylesheet">
  <script src="fkasse.js"></script>

</head>


<body>

  <div class="all">
    <div class="back"></div>
    <div class="blue_header"></div>

    <center>
      <div class="text_head">Fraktion's Depot</div>
      <div class="text_info" id="Text_IN"></div>
      <div class="take" onclick="TakeDatas()">Nehmen</div>
      <div class="store" onclick="StoreDatas()">Einlagern</div>
      <div class="money">Geld:</div>
      <div class="money_box">
        <textarea id="money" placeholder="Menge..." cols="30" rows="1">0</textarea></div>
      <div class="money_in" id="money_in">0 $</div>
      <div class="mats">Mats:</div>
      <div class="mats_box">
        <textarea id="mats" placeholder="Menge..." cols="30" rows="1">0</textarea>
        <input type="number" /></div>
      <div class="mats_in" type="number" id="mats_in">0 stk</div>
      <div class="weed">Weed:</div>
      <div class="weed_box">
        <textarea id="weed" placeholder="Menge..." cols="30" rows="1">0</textarea>
        <input type="number" /></div>
      <div class="weed_in" type="number" id="weed_in">0 g</div>
      <div class="koks">Koks:</div>
      <div class="koks_box">
        <textarea id="koks" placeholder="Menge..." cols="30" rows="1">0</textarea>
        <input type="number" /></div>
      <div class="koks_in" id="koks_in">0 g</div>
      <div class="close" onclick="alt.emit(`destroyFkassenWindow`)">X</div>
    </center>
  </div>
  <script>
    if ('alt' in window) {
      alt.on('FactionStuff:Load', (fraktionsnamen, koks, mats, money, weed) => {
        document.getElementById('Text_IN').innerHTML = fraktionsnamen;
        document.getElementById('money_in').innerHTML = money;
        document.getElementById('mats_in').innerHTML = mats;
        document.getElementById('weed_in').innerHTML = weed;
        document.getElementById('koks_in').innerHTML = koks;
      });


      function StoreDatas() {
        let money = document.getElementById('money').value;
        let mats = document.getElementById('mats').value;
        let koks = document.getElementById('koks').value;
        let weed = document.getElementById('weed').value;
        alt.emit('requestFkasseGive', money, mats, koks, weed);
      }
      function TakeDatas() {
        let money = document.getElementById('money').value;
        let mats = document.getElementById('mats').value;
        let koks = document.getElementById('koks').value;
        let weed = document.getElementById('weed').value;
        alt.emit('requestFkasseTake', money, mats, koks, weed);
      }
    }
  </script>

</body>
