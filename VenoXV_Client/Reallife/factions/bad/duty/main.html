<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://venox-reallife.com/Lib/Window/style.css">
	<script>
        if ("alt" in window) {
            alt.on("Duty:Load", () => {
                document.getElementById('text_head').innerHTML = "FraktionÂ´s Skin";
                document.getElementById('skin_info').innerHTML = "Hier kannst du deinen Fraktion Skin an/ausziehen";
            });
        }
    </script>
</head>

<body>
    <div class="VnX-Window !d-none" id="back">
        <div class="VnX-Header" id="header">Gang Duty</div>
        <div class="duty_text">Wilkommen Gangler {Spieler Name}!<br><br><br>Hier kannst du deinen Gang Skin an/ausziehen</div>
        <div class="VnX-Button" id="duty_button" onclick="TriggerSelectedButton('anziehen');">Anziehen</div>
        <div class="VnX-Button" id="offduty_button" onclick="TriggerSelectedButton('ausziehen');">Ausziehen</div>
        <div class="VnX-Close" id="close" onclick="CloseBadWindow()">X</div>
    </div>
	<script>
		function TriggerSelectedButton(text) {
			if ("alt" in window) {
				alt.emit("duty_window_bad_btn_pressed", text);
			}
		}
		function CloseBadWindow() {
			if ("alt" in window) {
				alt.emit("destroy_duty_window_bad");
			}
		}
	</script>
</body>
