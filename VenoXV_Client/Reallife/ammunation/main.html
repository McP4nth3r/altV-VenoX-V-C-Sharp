<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://venox-reallife.com/Lib/Window/style.css">
</head>

<body>
    <div class="VnX-Window" id="back">
        <div class="VnX-Header" id="header">Ammunation</div>
            <div class="area">
                <img src="images/Armor-icon.png" id="pic_armor">
                <div class="VnX-Button" id="btn_armor">Schussweste {Preis}</div>
                
                <img src="images/Switch-blade-icon.png" id="pic_knife">
                <div class="VnX-Button" id="btn_knife">Messer {Preis}</div>
                
                <img src="images/Parachute-icon.png" id="pic_parachute">
                <div class="VnX-Button" id="btn_parachute">Fallschirm {Preis}</div>
                
                <img src="images/Pistol-icon.png" id="pic_pistol">
                <div class="VnX-Button" id="btn_pistol">Pistole {Preis}</div>
                <div class="VnX-Button" id="btn_pistol_amo">Magazin {Preis}</div>
                
                <img src="images/Pistol.50-icon.png" id="pic_pistol50">
                <div class="VnX-Button" id="btn_pistol50">Pistole.50 {Preis}</div>
                <div class="VnX-Button" id="btn_pistol50_amo">Magazin {Preis}</div>
                
                <img src="images/Heavy-revolver-icon.png" id="pic_revolver">
                <div class="VnX-Button" id="btn_revolver">Revolver {Preis}</div>
                <div class="VnX-Button" id="btn_revolver_amo">Magazin {Preis}</div>

                <img src="images/Pump-shotgun-icon.png" id="pic_shotgun">
                <div class="VnX-Button" id="btn_shotgun">Shotgun {Preis}</div>
                <div class="VnX-Button" id="btn_shotgun_amo">Magazin {Preis}</div>

                <img src="images/Combat-pdw-icon.png" id="pic_pdw">
                <div class="VnX-Button" id="btn_pdw">PDW {Preis}</div>
                <div class="VnX-Button" id="btn_pdw_amo">Magazin {Preis}</div>
                
                <img src="images/Advanced-rifle-icon.png" id="pic_rifle">
                <div class="VnX-Button" id="btn_rifle">Rifle {Preis}</div>
                <div class="VnX-Button" id="btn_rifle_amo">Magazin {Preis}</div>
            </div>
        <div class="VnX-Close" id="close">X</div>
    </div>
</body>
